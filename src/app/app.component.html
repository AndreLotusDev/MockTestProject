<mat-tab-group
  (selectedTabChange)="onTabChange()"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
>
  <mat-tab label="Busca por nome">
    <div class="flex items-center justify-center h-64">
      <input
        class="p-3 mr-4 rounded-md border border-gray-300 w-1/3 outline-none"
        type="text"
        placeholder="Por favor digite um nome ou CPF"
        [formControl]="formControl"
      />
      <p-button (click)="search()"> Procurar </p-button>
    </div>
  </mat-tab>

  @if (searchService.searchState()) {
  <mat-tab label="Dashboard">
    <app-dashboard></app-dashboard>
  </mat-tab>

  <mat-tab label="Dados de rede social">
    <app-dados-redes-sociais></app-dados-redes-sociais>
  </mat-tab>

  <mat-tab label="Ficha ambiental">
    <div class="no-data-container">
      <mat-icon>info</mat-icon>
      <span>Nenhuma informação encontrada</span>
    </div>
  </mat-tab>

  <mat-tab label="AI Powered">
    <div class="flex flew-col justify-center items-center">
      <app-texto-ia></app-texto-ia>
    </div>
  </mat-tab>

  <mat-tab label="Diário da união">
    <app-diario-da-uniao></app-diario-da-uniao>
  </mat-tab>

  <mat-tab label="Serasa"> </mat-tab>

  <mat-tab label="Entidade de classe"> </mat-tab>

  <mat-tab label="web">
    <app-web></app-web>
  </mat-tab>

  <mat-tab label="Sobre">
    <div
      class="flex items-center justify-center"
      style="height: 100vh; width: 100vw"
    >
      <p>
        O Monitora Amazonas é um projeto de monitoramento de eventos
        relacionados à Amazonas.
      </p>
    </div>
  </mat-tab>
  }
</mat-tab-group>
